<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color:WhiteSmoke;">
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1  style="padding-top: 30px;
				    padding-right: 30px;
				    padding-left: 30px;
				    padding-bottom: 0px;
				    border-top-width: 20px;
				    border-right-width: 10px;
				    margin-left: 10px;
				    margin-right: 10px;
					text-align: center;
					text-shadow: gray;">Login</h1>
					
					<hr style="height:1px;border-width:0;color:lighblack;background-color:gray">
				<form th:action="@{/login}" method="post">
					
					
					<div  th:if="${error}">
					   <div class="alert alert-danger" th:text="${error}"></div>
					</div>
				
					
					<div class = "form-group">
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Username" autofocus="autofocus">
					</div>
					
					<div class="form-group">
					 <input type="password" id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-success" value="Login" />
							</div>
						</div>
					</div>
				</form>
				<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
						    <span> Don't have an account? <a href="/" th:href="@{/registration}">Register here</a></span>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
